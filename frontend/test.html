<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chargement d'un fichier texte</h1>
    <button id="btnLoadFile">Charger le fichier</button>
    <pre id="fileContent"></pre>

    <script>
        document.getElementById('btnLoadFile').addEventListener('click', function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/index.html', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    document.getElementById('fileContent').textContent = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</body>

</html>
