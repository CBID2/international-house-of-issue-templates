**وصف المشكلة**
وصف واضح ومختصر لما هي المشكلة.

**إعادة إنتاج**
الخطوات لإعادة إنتاج المشكلة:
1. اذهب إلى '...'
2. انقر على '....'
3. انزل إلى '....'
4. انظر الخطأ

**السلوك المتوقع**
وصف واضح ومختصر لما كنت تتوقع أن يحدث.

**لقطات الشاشة**
إذا كان ذلك ممكنًا، أضف لقطات شاشة للمساعدة في توضيح مشكلتك.

**سطح المكتب (يرجى إكمال المعلومات التالية):**
 - نظام التشغيل: [مثل iOS]
 - المتصفح [مثل chrome, safari]
 - الإصدار [مثل 22]

**الهاتف الذكي (يرجى إكمال المعلومات التالية):**
 - الجهاز: [مثل iPhone6]
 - نظام التشغيل: [مثل iOS8.1]
 - المتصفح [مثل stock browser, safari]
 - الإصدار [مثل 22]

**معلومات إضافية**
أضف أي معلومات أخرى حول المشكلة هنا.
