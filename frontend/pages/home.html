<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International House of Issue Templates</title>
    <link rel="stylesheet" href="../assets/styles/index.css">
</head>

<body>
    <header>
        <div>
            <a href="#">Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="title">International House of Issue Templates</h1>



    <main>
        <section id="template-generator">
            <h2>Generate your issue template</h2>
            <form>
                <label for="language-select">Choose a language:</label>
                <select id="language-select" name="language">
                    <option value="">Language</option>
                    <option value="en">English</option>
                    <option value="es"> Español</option> 
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                </select>
                
<label for="file-type-select"> Choose a file type:</label>
                <select id="file-type-select" name="file-type">
                    <option value="">File type</option>
                    <option value="md">Markdown</option>
                    <option value="yaml">YAML</option>
                </select>
                <button type="submit">Generate</button>
            </form>
        </section>
    </main>

    <footer>
        <p id="copy"></p>
    </footer>
</body>
<script src="../assets/js/index.js"></script>
